---
layout: default
---

<article>
  <time class="dark:text-slate-400 text-sm"
    >{{ page.date | date_to_string }}</time
  >
  <h1>{{ page.title }}</h1>
  <div class="mb-3">
    {% for tag in page.tags %}
    <span
      class="ml-1 inline-block align-middle rounded-full px-2 bg-slate-300 text-sm text-slate-700"
      >{{ tag }}</span
    >
    {% endfor %}
  </div>
  {{ content }}
</article>
